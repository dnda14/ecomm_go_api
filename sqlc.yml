version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/adapters/sqlc/query.sql"
    schema: "internal/adapters/migrations"
    gen:
      go:
        package: "ecomm"
        out: "internal/adapters/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true #query interface